            MainLabelHeight: 30,
            SubLabelFontWeight: FontWeight.Semibold,
            SubLabelFontSize: 10,
            SubLabelHeight: 28,
            TabNormalFontWeight: FontWeight.Normal,
            TabSelectedFontWeight: FontWeight.Semibold,
            TabFontSize: 12,
            TabHeight: 32,
            TabIndicatorHeight: 2,
            VerticalAlign: VerticalAlign.Middle
        }
    TitleRule: |-
        ={
            Height: 1
        }
    Width: =0
    X: =0
    Y: =0
    ZIndex: =3

