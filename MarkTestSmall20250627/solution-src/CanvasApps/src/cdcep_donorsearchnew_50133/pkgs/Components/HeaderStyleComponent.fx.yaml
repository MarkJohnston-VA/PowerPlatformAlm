        ={
            Font: Font.'Segoe UI',
            MainFontWeight: FontWeight.Semibold,
            MainFontSize: 12,
            IconFontWeight: FontWeight.Normal,
            IconFontSize: 10,
            Align: Align.Left,
            VerticalAlign: VerticalAlign.Middle,
            Height: 30,
