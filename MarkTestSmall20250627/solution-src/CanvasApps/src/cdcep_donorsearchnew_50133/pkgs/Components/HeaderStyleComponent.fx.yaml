HeaderStyleComponent As CanvasComponent:
    CommandBar: |-
        ={
            Font: Font.'Segoe UI',
            FontWeight: FontWeight.Normal,
            FontSize: 10.5,
            ItemIconNameWarning: "WarningSolid",
            ItemIconNameEnd: "StatusErrorFull",
            VerticalAlign: VerticalAlign.Middle,
            Height: 42,
            HeightIcon: 32,
            WidthIcon: 32,
            PaddingRightIcon: 3,
            PaddingLeftIcon: 3,
            PaddingTopIcon: 3,
            PaddingBottomIcon: 3,
            HeightSeparator: 30,
            WidthSeparator: 1,
            BackIconOverlayWidth: 15,
            BackIconWidth: 30
        }
