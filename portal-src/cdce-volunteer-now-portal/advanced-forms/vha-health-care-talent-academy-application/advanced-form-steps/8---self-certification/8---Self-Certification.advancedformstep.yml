      "Value": "I certify that, to the best of my knowledge and belief, all the information provided in this online application for the VHA Health Care Talent Academy, including any additional application materials provided, is true, correct, complete, and made in good faith. I understand that false or fraudulent responses to any question or item may be grounds for not considering my application for participation, or for removing me from participation if discovered after I begin. I understand that the information I am providing may be investigated for purposes of determining eligibility for the VHA Health Care Talent Academy as allowed by law. I consent to the release of my information in this online application concerning my ability and fitness for participation to all involved in considering my application including but not limited to schools, law enforcement agencies, investigators, personnel specialists, and other authorized employees or representatives of the Federal Government. I understand that for financial or lending institutions, medical institutions, hospitals, health care professionals, and some other sources of information, a separate specific release may be needed, and I may be contacted for such a release at a later date. I further certify that I am a U.S. citizen or U.S. national, I am over the age of 18, I am currently enrolled in an undergraduate program at an academic institution, and I am interested in a career in health care."
