{% fetchxml volunteerAssignment %}

<fetch version="1.0" mapping="logical">
  <entity name="cdcep_volunteerassignment">
    <attribute name="cdcep_volunteerassignmentid" alias="AssignmentId" />
    <attribute name="cdcep_name" alias="Name" />
    <attribute name="cdcep_description" alias="Description" />
    <attribute name="cdcep_end_date" alias="EndDate" />
    <attribute name="cdcep_start_date" alias="StartDate" />
    <attribute name="cdcep_facilityid" alias="Facility" />
    <attribute name="cdcep_time_commitment" alias="TimeCommittment" />
    <filter>
      <condition attribute="cdcep_volunteerassignmentid" operator="eq" value="{{ request.params['id'] }}" uitype="cdcep_volunteerassignment" />
    </filter>
  </entity>
</fetch>

{% endfetchxml %} {% assign assignment = volunteerAssignment.results.entities[0] %}

<script>

  {% if assignment %}

  window.assignment = {
      "Description":'{{ assignment.Description }}',
      "EndDate": '{{ assignment.EndDate }}',
      "Facility":'{{ assignment.Facility.name }}',
      "Id":"{{assignment.AssignmentId}}",
      "Name": '{{assignment.Name}}',
      "StartDate": '{{ assignment.StartDate }}',
      "TimeCommittment": '{{ assignment.TimeCommittment.Label }}'
  };
  {% endif %}
</script>
<div class="row sectionBlockLayout text-left" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap;"><div class="col-md-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 250px;"></div></div>
</div>
