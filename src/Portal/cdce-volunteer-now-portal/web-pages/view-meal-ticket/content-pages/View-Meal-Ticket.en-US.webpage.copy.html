{% fetchxml mealTicketsQuery %}
<fetch>
  <entity name="annotation">
    <attribute name="filename" />
    <attribute name="subject" />
    <attribute name="objectid" />
    <attribute name="documentbody" />
    <filter>
      <condition attribute="objectid" operator="eq" value="{{ request.params['id'] }}" />
    </filter>
  </entity>
</fetch>
{% endfetchxml %} {% assign mealTicket = mealTicketsQuery.results.entities[0] %} {% if mealTicket %}
<script>
  window.mealTicket =
      {
          "Id": "{{mealTicket.objectid}}",
          "Name": "{{mealTicket.filename}}",
          "AltName": "{{mealTicket.subject}}",
          "Body": "{{mealTicket.documentbody}}"
      }
</script>
{% endif %}
<div class="row sectionBlockLayout text-left" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="padding: 0px; display: flex; flex-wrap: wrap;"><div class="col-md-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 250px;"></div></div>
</div>
